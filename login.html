<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALKYRIA NAIL STUDIO - Iniciar Sesión</title>
    <meta name="description" content="Acceso al panel de administración de VALKYRIA NAIL STUDIO">
    <meta name="theme-color" content="#d946ef">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-large">
                    <i class="fas fa-gem"></i>
                </div>
                <h1>VALKYRIA NAIL STUDIO</h1>
                <p>Panel de Administración</p>
            </div>
            
            <form id="login-form" class="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" required placeholder="Ingresa tu usuario">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña">
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember-me">
                        <span class="checkmark"></span>
                        Recordar sesión
                    </label>
                </div>
                
                <button type="submit" class="login-btn">
                    <span class="btn-text">Iniciar Sesión</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
            
            <div id="error-message" class="error-message hidden">
                <i class="fas fa-exclamation-triangle"></i>
                <span></span>
            </div>
        </div>
        
        <div class="login-footer">
            <p>© 2025 VALKYRIA NAIL STUDIO</p>
            <div class="setup-info">
                <small>Configuración inicial: Usuario: <code>admin</code> | Contraseña: <code>valkyria2025</code></small>
            </div>
        </div>
    </div>
    
    <!-- Background Animation -->
    <div class="bg-animation">
        <div class="nail-icon"><i class="fas fa-gem"></i></div>
        <div class="nail-icon"><i class="fas fa-sparkles"></i></div>
        <div class="nail-icon"><i class="fas fa-palette"></i></div>
        <div class="nail-icon"><i class="fas fa-heart"></i></div>
        <div class="nail-icon"><i class="fas fa-star"></i></div>
    </div>
    
    <script src="auth.js"></script>
</body>
</html>
